[build]
command = "npm run build"
publish = "dist"

[[headers]]
for = "/*"
[headers.values]
Cache-Control = "public, max-age=0, must revalidate"

[[headers]]
for = "/assets/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/icons"
[headers.values]
Cache-Control = "public, max-age=1209600, must revalidate"